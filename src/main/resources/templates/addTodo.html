<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">




	<meta charset="UTF-8">
	<title>List Todos Page</title>
</head>

<body>
	<div class="container">
		<h1 th:text="'Enter Todo Details'"></h1>
		<form th:object="${todo}" method="post">
			Description: <input type="text" th:field=*{description}>
			<div th:errors="*{description}" class="text-warning"></div>
			<input type="hidden" th:field=*{done}>
			<input type="hidden" th:field=*{id}>
			<input type="submit" class="btn btn-success">
			
		</form>
		<br>
		<a href="list-todos" class="btn btn-primary">Go Back</a>
		
		<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
	</div>
</body>

</html>
