<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
	



<meta charset="UTF-8">
<title>List Todos Page</title>
</head>
<body>
    <div th:text="'Welcome ' + ${name}"></div>
    <hr>
    <h1 th:text="'Your Todos'"></h1>
    <table>
		<thead>
			<tr>
				<th>id</th>
				<th>Description</th>
				<th>Target Date</th>
				<th>Is Done?</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempTodos : ${todos}">
				<td th:text="${tempTodos.id}"></td>
				<td th:text="${tempTodos.description}"></td>
				<td th:text="${tempTodos.targetDate}"></td>
				<td th:text="${tempTodos.done}"></td>
			</tr>
		</tbody>
	</table>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script src="webjars/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
